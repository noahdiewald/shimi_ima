<!DOCTYPE html>
<html version="HTML+RDFa 1.1" lang="en">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>Test Area</title>
    
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <link href="/css/ui-lightness/jquery-ui-1.8.4.custom.css" rel="stylesheet" type="text/css">
    <link href="/css/screen.css" rel="stylesheet" type="text/css">
    
    <script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui-1.8.4.custom.min.js"></script>
    <script type="text/javascript" src="/js/json2.js"></script>
    <script type="text/javascript" src="/js/application.js"></script>
  </head>
  <body>
    <div id="add-dialog" title="Create new project">
      <p class="validate-tips">All fields are required.</p>
      <form>
        <fieldset>
          <label for="project-name">Project Name</label>
          <input type="text" name="project-name" id="project-name" class="text ui-widget-content ui-corner-all" />
          <label for="project-description">Project Description</label>
          <textarea name="project-description" id="project-description" class="text ui-widget-content ui-corner-all"></textarea>
        </fieldset>
      </form>
    </div>
    
    <div id="delete-dialog" title="Delete project">
      <p>This will delete the project and its associated data.</p>
      <form>
      </form>
    </div>
    
    <div id="projects-container" class="ui-widget">
    
      <h1>Projects</h1>
      
      <table id="projects-table" class="ui-widget ui-widget-content">
        <thead>
          <tr class="ui-widget-header">
            <th>Project Name</th>
            <th>Project Description</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    
    <button id="create-project">New Project</button>
  </body>
</html>
